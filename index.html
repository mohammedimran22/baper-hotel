<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-center text-5xl mt-2.5 ">Welcome to <span class="text-fuchsia-500 font-semibold">Baper Hotel</span>!!!</h1>
</header>
<main>
    <section class="bg-purple-300 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-9/12 block mb-2 px-3 " type="password" name="" id="user-password" placeholder="Enter Password">
            <button id="btn-submit" class="text-lg font-bold rounded-md bg-rose-500 hover:bg-rose-700 px-8 py-2">Submit</button>
        </div>
    </section>
</main>
<script src="js/login.js"></script>
</body>
</html>
