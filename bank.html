<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-2.5 ">Let's get some <span class="text-fuchsia-500 font-semibold">moneyyyyyy</span>!!!</h1>
    </header>
 <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h3 class="text-2xl">Deposit</h3>
                <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-fuchsia-300 p-8 rounded-xl">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-5xl">$<span id="balance-total">2000</span> </h4>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-blue-500 p-8 rounded-xl">
                <h3 class="text-2xl mb-4 text-white">Please Deposite</h3>
                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposite">
            <button id="btn-deposit" class="text-lg font-bold rounded-md bg-rose-500 hover:bg-rose-700 px-8 py-2">Deposit</button>
            </div>
            <div class="bg-rose-800 p-8 rounded-xl">
                <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
                <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
            <button id="btn-withdraw" class="text-lg font-bold rounded-md bg-rose-500 hover:bg-rose-700 px-8 py-2">Withdraw</button>
            </div>
        </div>
    </section>
</main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
